<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Churn Prediction</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <button id="theme-toggle" class="theme-toggle">üåô Dark Mode</button>
  <div class="container">
    <h2>üìä Customer Churn Prediction</h2>
    <form action="/predict" method="POST" class="form-grid">
      <input type="hidden" name="theme" id="theme-input" value="light">
            <div class="form-row">
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select name="gender" required>
                        <option value="">Select</option>
                        <option value="0">Female</option>
                        <option value="1">Male</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="SeniorCitizen">Senior Citizen</label>
                    <select name="SeniorCitizen" required>
                        <option value="">Select</option>
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="Partner">Partner</label>
                    <select name="Partner" required>
                        <option value="">Select</option>
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="Dependents">Dependents</label>
                    <select name="Dependents" required>
                        <option value="">Select</option>
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="PhoneService">Phone Service</label>
                    <select name="PhoneService" required>
                        <option value="">Select</option>
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="MultipleLines">Multiple Lines</label>
                    <select name="MultipleLines" required>
                        <option value="">Select</option>
                        <option value="0">No phone service</option>
                        <option value="1">No</option>
                        <option value="2">Yes</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="InternetService">Internet Service</label>
                    <select name="InternetService" required>
                        <option value="">Select</option>
                        <option value="0">DSL</option>
                        <option value="1">Fiber Optic</option>
                        <option value="2">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="OnlineSecurity">Online Security</label>
                    <select name="OnlineSecurity" required>
                        <option value="">Select</option>
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                        <option value="2">No internet service</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="OnlineBackup">Online Backup</label>
                    <select name="OnlineBackup" required>
                        <option value="">Select</option>
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                        <option value="2">No internet service</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="DeviceProtection">Device Protection</label>
                    <select name="DeviceProtection" required>
                        <option value="">Select</option>
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                        <option value="2">No internet service</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="TechSupport">Tech Support</label>
                    <select name="TechSupport" required>
                        <option value="">Select</option>
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                        <option value="2">No internet service</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="StreamingTV">Streaming TV</label>
                    <select name="StreamingTV" required>
                        <option value="">Select</option>
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                        <option value="2">No internet service</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="StreamingMovies">Streaming Movies</label>
                    <select name="StreamingMovies" required>
                        <option value="">Select</option>
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                        <option value="2">No internet service</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="Contract">Contract</label>
                    <select name="Contract" required>
                        <option value="">Select</option>
                        <option value="0">Month-to-month</option>
                        <option value="1">One year</option>
                        <option value="2">Two year</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="PaperlessBilling">Paperless Billing</label>
                    <select name="PaperlessBilling" required>
                        <option value="">Select</option>
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="PaymentMethod">Payment Method</label>
                    <select name="PaymentMethod" required>
                        <option value="">Select</option>
                        <option value="0">Electronic check</option>
                        <option value="1">Mailed check</option>
                        <option value="2">Bank transfer (automatic)</option>
                        <option value="3">Credit card (automatic)</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
        <div class="form-group">
          <label for="tenure">Tenure (months)</label>
          <input type="number" name="tenure" placeholder="e.g., 12" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="MonthlyCharges">Monthly Charges</label>
          <input type="number" name="MonthlyCharges" placeholder="e.g., 70" required>
        </div>
        <div class="form-group">
          <label for="TotalCharges">Total Charges</label>
          <input type="number" name="TotalCharges" required>
        </div>
      </div>

      <div class="form-row">
        <input type="submit" value="üîç Predict" class="btn-predict">
      </div>

      {% if prediction_text %}
      <div class="result">{{ prediction_text }}</div>
      {% endif %}
    </form>
  </div>

  <script>
    const toggle = document.getElementById("theme-toggle");
    const body = document.body;
    const themeInput = document.getElementById("theme-input");

    toggle.addEventListener("click", () => {
      body.classList.toggle("dark-mode");
      const isDark = body.classList.contains("dark-mode");
      themeInput.value = isDark ? "dark" : "light";
      toggle.textContent = isDark ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
    });
  </script>
</body>
</html>
